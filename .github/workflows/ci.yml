name: Robot Framework Tests

on: push

jobs:
  api_tests:
    name: API Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run API Tests
        run: robot -d results/api tests/api

      - name: Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: results/api

  e2e_tests:
    name: E2E Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run E2E Tests
        run: robot -d results/e2e -v OPTIONS:"add_argument('--headless')" tests/e2e

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: results/e2e
          
  deploy:
    name: Deploy Test Results ðŸ“Š
    runs-on: ubuntu-latest
    needs: 
      - api_tests
      - e2e_tests
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://lucas-scandido.github.io/challenge-robot-ambev/report.html

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
 
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: robot-framework-report
        
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
        
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4       